apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: parrot
  namespace: dev-team1
spec:
  releaseName: parrot
  chart:
    spec:
      chart: parrot
      sourceRef:
        kind: HelmRepository
        name: parrot
        namespace: flux-system
  interval: 1m
  install:
    remediation:
      retries: 3
  # Default values
  # https://github.com/stefanprodan/podinfo/blob/master/charts/podinfo/values.yaml
  values:
    cache: redis-master.redis:6379
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
      path: "/"
